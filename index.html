    <div class="a2n-related_courses__container" id="a2n-related__course">
      <!--#1 Related Course Card start  -->
      <div class="a2n-course_card">
        <div class="a2n-course_start">
          <div class="a2n-course_thumb">
            <a href="#">
              <img
                src="./assets/images/Dementia-Nurse-1-1536x1025-1.webp"
                alt=""
              />
            </a>
          </div>
          <a href="#">
            <span class="a2n-course__price">
              <!-- price replace start  -->
              <strong
                ><del aria-hidden="true"
                  ><span class="woocommerce-Price-amount amount"
                    ><bdi
                      ><span class="woocommerce-Price-currencySymbol">£</span
                      >1099</bdi
                    ></span
                  ></del
                >
                <ins
                  ><span class="woocommerce-Price-amount amount"
                    ><bdi
                      ><span class="woocommerce-Price-currencySymbol">£</span
                      >199</bdi
                    ></span
                  ></ins
                >
                <small class="woocommerce-price-suffix">ex Vat</small></strong
              >
              <!-- price replace end  -->
            </span>
          </a>
        </div>
        <div class="a2n-course__contents">
          <h2 class="course_title">
            <a href="#">Dementia Nurse (Diploma)</a>
          </h2>
          <div class="a2n-course__terms">
            <span> Health & Social Care</span>
          </div>
          <div class="a2n-course__end">
            <div class="a2n-meta">
              <svg
                width="16px"
                height="16px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M7 14V18M12 10V18M17 6V18"
                  stroke="#21298c"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <span>Intermediate</span>
            </div>
            <div class="a2n-meta">
              <svg
                width="16px"
                height="16px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
